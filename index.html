<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="eth.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="" />
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <span
        ><img class="eth" src="images/icon-ethereum.svg" alt="" /> 0.041
        ETH</span
      >
      <span
        ><img class="clock" src="images/icon-clock.svg" alt="" /> 3 days
        left</span
      >
      <hr />
      <img class="avatar" src="images/image-avatar.png" alt="" />
      <span class="two-colors"
        ><span class="creation">Creation of</span>
        <span class="jules">Jules Wyvern</span></span
      >
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Globel99-Dev</a>.
    </div>
  </body>
</html>
